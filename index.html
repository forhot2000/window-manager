<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window manager</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="side-left">
      <ul>
        <li><a href="/page1.html" data-tab="tab1">page 1</a></li>
        <li><a href="/page2.html" data-tab="tab2">page 2</a></li>
        <li>
          <a href="http://localhost:3001/page3.html" data-tab="tab3">page 3</a>
        </li>
        <li>
          <a href="/test.html">normal link</a>
        </li>
      </ul>
    </div>

    <div class="window-container">
      <div class="window-container-top">
        <!-- tabs begin -->
        <div class="window-tab-container"></div>
        <!-- tabs end -->

        <!-- close all windows -->
        <div class="window-container-top-attachs">
          <span id="close_all_tabs" class="close" title="close all windows"
            >XX</span
          >
        </div>
      </div>

      <!-- windows begin -->
      <div class="window-panel-container"></div>
      <!-- windows end -->
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
